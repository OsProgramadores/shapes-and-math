<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shapes and Math</title>
  </head>
  
  <body>
    <div id="divControls">
      <h1>Shapes and Math</h1>
      Number of dots <input type="number" id="dots" min="1" step="1">
      <br>
      
      <button type="button" id="button1" onclick="drawPath()">Draw Path</button>
      <button type="button" id="button2" onclick="drawConnections()">Draw connections</button>
      <button type="button" id="button3" onclick="randomDrawing()">RandomShapes</button>
      <button type="button" id="button4" onclick="boxes()">Boxes</button>
      <button type="button" id="button5" onclick="stick()">Sticks</button>
      <button type="button" id="button6" onclick="clearInterval(myVarInterval)">Stop</button>
      <button type="button" id="button7" onclick="setupCanvas()">Clear</button>
    </div>
    <div id="divCanvas"></div>
    <script type="text/javascript" src="shapesmath.js"></script>
    <script type="text/javascript" src="createcanvas.js"> </script>
    <script type="text/javascript">
      loadCanvas("divCanvas");
    </script>
  </body>
</html>
