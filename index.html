<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shapes and Math</title>
    <link href="css/StyleSheet.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="box-container">
      <div class="slidecontainer">
        <h1>Shapes and Math</h1>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        Vertices: <span id="sliderValue"></span></p>
      </div>
      <br>
      
      <div id="buttons">
        <button type="button" id="button1" class="button greenButton">Draw Path</button>
        <button type="button" id="button2" class="button blueButton">Draw connections</button>
        <button type="button" id="button3" class="button yellowButton">Random Shapes</button>
        <button type="button" id="button4" class="button pinkButton">Draw Stick Dolls</button>
        <button type="button" id="button5" class="button blackButton">Boxes</button>
        <button type="button" id="button6" class="button purpleButton">Lorenz Attractor</button>
        <button type="button" id="button7" class="button magentaButton">Torus 3D</button>
        <div class="buttons__clear-and-stop">
          <button type="button" id="button8" class="button grayButton clearButton">Clear</button>
          <button type="button" id="button9" class="button redButton stopButton">Stop</button>
        </div>
      </div>
      <div id="divCanvas"></div>
    </div>
    <script type="module" src="js/app.js"></script>
    <script type="text/javascript" src="js/createcanvas.js"> </script>
    <script type="text/javascript">
      loadCanvas("divCanvas");
    </script>
  </body>
</html>
