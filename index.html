<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shapes and Math</title>
    <link href="StyleSheet.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="box-container">
      <div class="slidecontainer">
        <h1>Shapes and Math</h1>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        Vertices: <span id="sliderValue"></span></p>
      </div>
      <br>
      
      <div id="buttons">
        <button type="button" id="button1" class="button greenButton" onclick="drawPath()">Draw Path</button>
        <button type="button" id="button2" class="button blueButton" onclick="drawConnections()">Draw connections</button>
        <button type="button" id="button3" class="button yellowButton" onclick="randomDrawing()">Random Shapes</button>
        <button type="button" id="button3" class="button pinkButton" onclick="stick()">Draw Stick Dolls</button>
        <button type="button" id="button4" class="button blackButton" onclick="boxes()">Boxes</button>
        <button type="button" id="button5" class="button purpleButton" onclick="lorenz()">Lorenz Attractor</button>
        <div class="buttons__clear-and-stop">
          <button type="button" id="button6" class="button grayButton clearButton" onclick="setupCanvas()">Clear</button>
          <button type="button" id="button7" class="button redButton stopButton" onclick="clearInterval(myVarInterval)">Stop</button>
        </div>
      </div>

      <div id="divCanvas">
      </div>
    </div>

    <script type="text/javascript" src="shapesmath.js"></script>
    <script type="text/javascript" src="createcanvas.js"> </script>
    <script type="text/javascript">
      loadCanvas("divCanvas");
    </script>
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("sliderValue");
      output.innerHTML = slider.value;
      
      slider.oninput = function() {
        output.innerHTML = this.value;
      }
    </script>
  </body>
</html>
